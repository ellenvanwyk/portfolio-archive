<script>
$( document ).ready(function() {
	$(".nav-link").mouseenter(function() {
		var canvas = $(this).next(".canvas-container").children("canvas")[0];
		var web = new Web(canvas.width, canvas.height, 150, 0.1, 0.2, 0.097);
		var renderer = new WebRenderer(web, canvas);
		var interval = setInterval(function() {
			web.expand();
			renderer.render();
		}, 50);
		$(this).mouseleave(function() {
			clearInterval(interval);
			renderer.clearCanvas();
		});
	});
});
</script>
